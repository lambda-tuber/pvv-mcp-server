    #  - 「画像」の種別ごとに、表示するpngファイルを配列として複数指定すると、アニメーションします。
    #  - 「画像」リストが空配列の場合は、Voicevoxのspeaker_infoにあるportraitを表示します。
    #  -  Claude起動時に読み込むので、少し時間がかかります。
    #  - 以下、画像ファイル指定の例です。
    10: &style_id_10     # VOICEVOX:雨晴はう ノーマル
